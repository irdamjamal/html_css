<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>

    <!-- registration form using table-->

    <form action="#" onsubmit="myfunc()">
        <table border="1px";>
    
            <tr>
                <th colspan="2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8dZQW846nsVSYKVXmGpNhR0mC0c6qBKtFS6bNP80&s" style="padding-top:0%; padding-left: 0%; height: 70px; width: 60px;">
                STUDENT REGISTRATION FORM
                AKTU affiliated , greater noida</th>
            </tr>
    
            <tr>
                <td>
                <label>firstname</label>
                </td>
                <td colspan="2">
                <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                <label>lastname</label>
                </td>
                <td colspan="2">
                <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                <label>dob</label>
                </td>
                <td colspan="2">
                <input type="date">
                </td>
            </tr>
    
            <tr>
                <td>
                <label>email</label>
                </td>
                <td colspan="2">
                <input type="email">
                </td>
            </tr>
    
            <th colspan="3"><input type="button" value="submit"></th>
        </table>
        </form>
        <script>
            function myfunc(){
                alert("form has been submitted");
            }
        </script>
    
</body>
</html>
