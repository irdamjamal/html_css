<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: red;">Text Formating Tags</h3>
    <table border="1">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td> hello world</td>
        </tr>
        <tr>
            <td>B</td>
            <td><b>BOLD</b></td>
        </tr>
        <tr>
            <td>I</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>U</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>EM</td>
            <td><em>Emphasis</em></td>
        </tr>
        <tr>
            <td>STRONG</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>TELETYPE</td>
            <td><TELETYPE>TELETYPE</TELETYPE></td>
        </tr>
        <tr>
            <td>CITE</td>
            <td><cite>Cite</cite></td>
        </tr>
        <tr>
            <td>STRIKE</td>
            <td><strike>strike through text</strike>r</td>
        </tr>
        <tr>
            <td>BIG</td>
            <td><big>text in a big font</big></td>
        </tr>
        <tr>
            <td>SMALL</td>
            <td><small>text in a small font</small></td>
        </tr>
        <tr>
            <td>SUB</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>SUP</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
